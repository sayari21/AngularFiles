<p>employ-reactive works!</p>
<form [formGroup]="employForm" (ngSubmit)="onFormSubmit()">
    Employ no : 
    <input type="number" formControlName="empno">
    <div *ngIf="employForm.get('empno').invalid &&
    isValidFormSubmitted != null && 
    !isValidFormSubmitted"> 
      Employ No required. 
      </div>
      <br/><br/>
    Employ Name : 
      <input type="text" formControlName="name">
      <div *ngIf="employForm.get('name').invalid &&
      isValidFormSubmitted != null && 
      !isValidFormSubmitted"> 
        Name required. 
        </div>
        <br/><br/>
    Employ Department : 
      <input type="text" formControlName="dept">
      <div *ngIf="employForm.get('dept').invalid &&
      isValidFormSubmitted != null && 
      !isValidFormSubmitted"> 
        Department required. 
        </div>
        <br/><br/>
    Employ Designation : 
      <input type="text" formControlName="desig">
      <div *ngIf="employForm.get('desig').invalid &&
      isValidFormSubmitted != null && 
      !isValidFormSubmitted"> 
        Designation required. 
        </div>
        <br/><br/>
    Employ Basic : 
      <input type="number" formControlName="basic">
      <div *ngIf="employForm.get('basic').invalid &&
      isValidFormSubmitted != null && 
      !isValidFormSubmitted"> 
        Basic required. 
        </div>
        <br/>
        <br/>
    <input type="submit" value="Login" />
 </form>
 <br/>
 {{msg}}
